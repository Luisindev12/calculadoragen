<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA MASTER PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white text-center fs-1">CALCULADORA</div>
    <div class="grid text-center" style="--bs-columns: 3;">
        <!--pantalla de visualizacion-->
        <div class="row" >
            <div class="col-4"></div>
            <div class="col-4 border ">
                <div class="row">
                    <button type="button" class="btn btn-outline-dark">0</button>
                </div>
            </div>
            <div class="col-4"></div>
          </div>

                <!--segunda fila-->
                <div class="row" >
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                                <button type="button" class="btn btn-outline-dark">1</button>
                                <button type="button" class="btn btn-outline-dark">2</button>
                                <button type="button" class="btn btn-outline-dark">3</button>
                              </div>
                              <br>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>

                  <!--tercera fila-->
                  <div class="row" >
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                                <button type="button" class="btn btn-outline-dark">4</button>
                                <button type="button" class="btn btn-outline-dark">5</button>
                                <button type="button" class="btn btn-outline-dark">6</button>
                              </div>
                              <br>
                        </div>
                    </div>
                    <div class="col-4"></div>
                  </div>
                
                  <!--cuarta fila-->
          <div class="row" >
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-outline-dark">7</button>
                        <button type="button" class="btn btn-outline-dark">8</button>
                        <button type="button" class="btn btn-outline-dark">9</button>
                      </div>
                      <br>
                </div>
            </div>
            <div class="col-4"></div>
          </div>
          <!--operadores-->
                  <div class="row" >
                    <div class="col-4"></div>
                    <div class="col-4 border ">
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                                <button type="button" class="btn btn-outline-dark">+</button>
                                <button type="button" class="btn btn-outline-dark">-</button>
                                <button type="button" class="btn btn-outline-dark">/</button>
                              </div>
                              <br>
                    </div>
                    <div class="col-4"></div>
                  </div>
</body>
</html>
