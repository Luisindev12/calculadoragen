<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" class="stylesheet">
</head>
<body>
    
    <div class="p-3 mb-2 bg-dark text-white text-center fs-1">CALCULADORA</div>
    <div class="grid text-center" style="--bs-columns: 3;">

    <!--pantalla de visualizacion-->
        <div class="row" >
            <div class="col-4"></div>
            <div class="col-4 border ">
                <div class="row">
                      <tr>
                        <td colspan="4"><span id="resultado">000</span></td>
                      </tr>
                </div>
            </div>
            <div class="col-4"></div>
          </div>
<br>    

    <!--segunda fila-->
            <div class="row" >
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                            <button type="button" class="btn btn-outline-dark shadow-sm" id="uno">1</button>
                            <button type="button" class="btn btn-outline-dark shadow-sm" id="dos">2</button>
                            <button type="button" class="btn btn-outline-dark shadow-sm" id="tres">3</button>
                        </div>
<br>
                        </div>
                    </div>
                    <br>
    
    <!--LIMPIAR-->
            <div class="col-1">
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="reset">AC</button>
                </div>
                </div>
                </div>
                <br>

    <!--tercera fila-->
            <div class="row" >
                <div class="col-4"></div>
                <div class="col-4">
                <div class="row">
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-dark shadow-sm" id="cuatro">4</button>
                    <button type="button" class="btn btn-outline-dark shadow-sm" id="cinco">5</button>
                    <button type="button" class="btn btn-outline-dark shadow-sm" id="seis">6</button>
                </div>
<br>

            </div>
                </div>
                <div class="col-4"></div>
            </div>
<br>
                
    <!--cuarta fila-->
          <div class="row" >
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="siete">7</button>
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="ocho">8</button>
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="nueve">9</button>
                      </div>
                      <br>
                </div>
            </div>
            <div class="col-4"></div>
          </div>
<br>

    <!--peultima fila-->
          <div class="row" >
            <div class="col-4"></div>
            <div class="col-4 ">
                <div class="row">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="multiplicacion">*</button>
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="cero">0</button>
                        <button type="button" class="btn btn-outline-dark shadow-sm" id="division">/</button>
                      </div>
                      <br>
            </div>
<br>

    <!--ultima-->
            <div class="row" >
                <div class="col-4"></div>
                <div class="col-4 ">
                        <div class="row">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                            <button type="button" class="btn btn-outline-dark shadow-sm" id="suma">+</button>
                            <button type="button" class="btn btn-outline-dark shadow-sm" id="resta">-</button>
                        </div>
<br>

            </div>
<br>
            <div class="col-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block shadow-sm" id="igual">=</button>
            </div>
            </div>
            </div>

<script src="script.js"></script>

</body>
</html>
